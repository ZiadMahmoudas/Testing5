<!DOCTYPE html>

<html lang="ar" dir="rtl">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Animated Carousel</title>

<link rel="stylesheet" href="css.css">

</head>

<body>

<div class="loading-bar"></div>



<section class="hero-section">

<div class="background-image-container">

<img class="hero-image" src="" alt="Hero Image">

</div>



<div class="carousel-container">

<div class="image-selector">

<div class="image-thumbnail" id="thumb1">

<img src="second.webp" alt="thumbnail 1">

</div>

<div class="image-thumbnail" id="thumb2">

<img src="Third.webp" alt="thumbnail 2">

</div>

<div class="image-thumbnail" id="thumb3">

<img src="second.webp" alt="thumbnail 3">

</div>

<div class="image-thumbnail" id="thumb4">

<img src="Third.webp" alt="thumbnail 4">

</div>
</div>



<div class="dot-selector">

 <span class="dot" data-index="0"></span>

<span class="dot" data-index="1"></span>
 <span class="dot" data-index="2"></span>

<span class="dot" data-index="3"></span>

</div>



<div class="slider">

<div class="slide">

<div class="content">

<h1>Header 1</h1>

<small>Paragraph 1</small>

<p>Second Small Header 1</p>

</div>

<button>Button Text 1</button>

</div>

<div class="slide">

<div class="content">

<h1>Header 2</h1>

<small>Paragraph 2</small>

<p>Second Small Header 2</p>

</div>

<button>Button Text 2</button>

</div>

<div class="slide">

<div class="content">

<h1>Header 3</h1>

<small>Paragraph 3</small>

<p>Second Small Header 3</p>

</div>

<button>Button Text 3</button>

</div>

<div class="slide">

<div class="content">

<h1>Header 4</h1>

<small>Paragraph 4</small>

<p>Second Small Header 4</p>

</div>

<button>Button Text 4</button>

</div>

</div>



<div class="custom-nav">

<button id="nextBtn" class="arrow">

<img src="Vector.svg" alt="Next">

</button>

<button id="prevBtn" class="arrow">

<img src="Vector1.svg" alt="Previous">

</button>

</div>

</div>

</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<script src="main.js"></script>

</body>

</html>
